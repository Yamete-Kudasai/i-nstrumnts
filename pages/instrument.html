<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body class="flex flex-col items-center justify-center bg-[url('../public/assets/img/drums/drums-gif.gif')] bg-cover h-auto">
    <!-- JHON SMITH -->
     <header class="w-full flex bg-white justify-center z-50 h-[100px]">
        <nav class="relative flex lg:w-4/5 w-full py-2 ">
            <div class="container mx-4 flex">
                <div class="logo flex flex-grow left-0 mt-3 items-center">
                    <img src="../public/assets/img/logo i-nstrumnts.png" class="w-20 h-10 justify-end">
                </div>
                <div class="flex  lg:hidden  justify-center items-center">
                    <img src="../public/assets/img/menuHamburguesa.jpg.svg" onclick="openMenu();"
                        class="w-8 h-8 mt-3 justify-end">
                </div>
                <div id="menu"
                    class="lg:flex hidden flex-grow absolute lg:relative lg:top-0 top-20 left-0 w-full lg:w-auto 
                        items-center py-14 lg:py-0 px-8 sm:px-24 lg:px-0  bg-white opacity-75 justify-end transition duration-300 z-50">

                    <div class="flex flex-col lg:flex-row text-end lg:mb-0 mb-8 mt-4">
                        <a href=""
                            class="hover:text-orange-500 text-medium font-semibold mb-8 lg:mb-0  lg:mr-7  ">Home</a>
                        <a href=""
                            class="hover:text-orange-500  text-medium font-semibold mb-8 lg:mb-0  lg:mr-7 ">Instrumentos</a>
                        <a href=""
                            class=" hover:text-orange-500  text-medium font-semibold mb-8 lg:mb-0  lg:mr-7 ">Sobre
                            nosotros</a>
                        <a href="" class="hover:text-orange-500  text-medium font-semibold   ">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <div class="z-10 w-3/4 flex  flex-col justify-center items-center mt-10 mb-24 rounded lg:min-w-[300px] min-h-[500px] bg-gray-900 text-white opacity-75 ">
        <div class="opacity-100 flex flex-col justify-center items-center p-4">
            <h2 class="text-5xl text-center">Tocar la batería nunca fue tan fácil</h2>
            <div class="opacity-100 pt-4">
                <button id="fullscreenBtn" class="opacity-100 py-3 px-2 my-4 rounded bg-black text-2xl text-white bold">EMPEZAR</button>
            </div>
        </div>
        <div id="drumDiv" class="bg-cover bg-[url('../public/assets/img/fondo-instrument.jpeg')] w-full justify-center items-center rounded border-4 hidden">
            <div class="w-auto flex justify-center items-center mt-24 lg:-mb-32">
                <div class="drums-app w-full flex-col  max-w-screen-lg sm:rotate-0">
                    <div class="drums-cymbals flex justify-between">
                        <div class="drum-cymbal mt-10 "><button
                                class="max-w-32 lg:max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-red  drum-part overflow-hidden rounded-full border-white border-4 -rotate-45 "><img
                                    class="w-16 md:w-full drum-part" id="btn-drum" data-sound="crash" data-key="r"
                                    src="../public/assets/img/drums/CRASH-1.png" alt=""></button></div>
                        <div class="drum-cymbal -mt-16"><button
                                class="max-w-32 lg:max-w-32  ease-in duration-75 hover:opacity-35 opacity-1 bg-red drum-part overflow-hidden rounded-full border-white border-4 -rotate-45"><img
                                    class="w-16 md:w-full  drum-part" id="btn-drum" data-sound="splash" data-key="t"
                                    src="../public/assets/img/drums/SPLASH.png" alt=""></button></div>
                        <div class="drum-cymbal"><button
                                class="max-w-32 lg:max-w-32  ease-in duration-75 hover:opacity-35 opacity-1 bg-red drum-part overflow-hidden rounded-full border-white border-4 -rotate-45"><img
                                    class="w-16 md:w-full  drum-part" id="btn-drum" data-sound="ride" data-key="y"
                                    src="../public/assets/img/drums/RIDE.png" alt=""></button></div>
                        <div class="drum-cymbal -mt-16"><button
                                class="max-w-32 lg:max-w-32  ease-in duration-75 hover:opacity-35 opacity-1 bg-red drum-part overflow-hidden rounded-full border-white border-4 -rotate-45"><img
                                    class="w-16 md:w-full  drum-part" id="btn-drum" data-sound="china" data-key="u"
                                    src="../public/assets/img/drums/CHINA.png" alt=""></button></div>
                        <div class="drum-cymbal mt-10"><button
                                class="max-w-32 lg:max-w-32  ease-in duration-75 hover:opacity-35 opacity-1 bg-red drum-part overflow-hidden rounded-full border-white border-4 -rotate-45"><img
                                    class="w-16 md:w-full  drum-part" id="btn-drum" data-sound="crash" data-key="r"
                                    src="../public/assets/img/drums/CRASH-1.png" alt=""></button></div>
                    </div>
    
                    <div class="drums-toms flex justify-evenly mt-5 ">
                        <div class="drum-tom"><button
                                class="max-w-32 lg:ma ease-in duration-75 hover:opacity-35 opacity-1 bg-green lg:max-w-32 md:max-w-48 drum-part overflow-hidden rounded-full border-white border-4"><img
                                    class="   drum-part" id="btn-drum" data-sound="tom1" data-key="g"
                                    src="../public/assets/img/drums/TOM-1.png" alt=""></button></div>
                        <div class="drum-tom -mt-10"><button
                                class="max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-green  lg:max-w-32 md:max-w-48 drum-part overflow-hidden rounded-full border-white border-4"><img
                                    class="   drum-part" id="btn-drum" data-sound="tom2" data-key="h"
                                    src="../public/assets/img/drums/TOM-2.png" alt=""></button></div>
                        <div class="drum-tom"><button
                                class="max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-green  lg:max-w-32 md:max-w-48 drum-part overflow-hidden rounded-full border-white border-4"><img
                                    class="   drum-part" id="btn-drum" data-sound="tom3" data-key="j"
                                    src="../public/assets/img/drums/TOM-3.png" alt=""></button></div>
                    </div>
    
                    <div class="drums-hit-hat-snare flex justify-center ">
                        <div class="drums-hit-hat"><button
                                class="max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-red  lg:max-w-32 md:max-w-48 drum-part  rounded-full border-white border-4"><img
                                    class="   drum-part" id="btn-drum" data-sound="hithat" data-key="b"
                                    src="../public/assets/img/drums/HIT-HAT.png" alt=""></button></div>
                        <div class="drums-snare"><button
                                class="max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-red  lg:max-w-32 md:max-w-48 drum-part overflow-hidden rounded-full border-white border-4"><img
                                    class="   drum-part" id="btn-drum" data-sound="snare" data-key="n"
                                    src="../public/assets/img/drums/SNARE.png" alt=""></button></div>
                    </div>
    
                    <div class="drums-kicks flex justify-between relative lg:-top-44 sm:top-0">
                        <div class="drums-kick-1"><button
                                class="max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-red  lg:max-w-32 md:max-w-48 drum-part overflow-hidden rounded-full border-white border-4"><img
                                    class="   drum-part" id="btn-drum" data-sound="bombo" data-key=" "
                                    src="../public/assets/img/drums/KICK.png" alt=""></button></div>
                        <div class="drums-kick-2"><button
                                class="max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-red  lg:max-w-32 md:max-w-48 drum-part rounded-full border-white border-4"><img
                                    class="   drum-part" id="btn-drum" data-sound="bombo" data-key=" "
                                    src="../public/assets/img/drums/KICK.png" alt=""></button></div>
                    </div>
    
                    <div class="drums-misc flex justify-around lg:-top-40 relative max-lg:justify-center">
                        <div class="drums-sticks"><button
                                class="max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-red  lg:max-w-32 md:max-w-48 drum-part overflow-hidden rounded-full border-white border-4"><img
                                    class="   drum-part" id="btn-drum" data-sound="sticks" data-key="v"
                                    src="../public/assets/img/drums/STICKS.png" alt=""></button></div>
                        <div class="drums-cowbell"><button
                                class="max-w-32 ease-in duration-75 hover:opacity-35 opacity-1 bg-red  lg:max-w-32 md:max-w-48 drum-part overflow-hidden rounded-full border-white border-4"><img
                                    class="  drum-part" id="btn-drum" data-sound="cowbell" data-key="m"
                                    src="../public/assets/img/drums/COWBELL.png" alt=""></button></div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loader"
        class="loader z-50 fixed left-0 top-0 w-screen h-screen flex justify-center items-center bg-white transition-opacity after:content-[''] after:bg-black after:w-20 after:h-20 after:border-[15px] after:rounded-full after:border-t-[#22213B] after:animate-spin duration-1000 transition ease-out after:ease-in">

    </div>
    <footer class="bg-gray-900 text-white py-4 mt-12  w-full">
        <div class="h-full flex justify-center mx-auto p-6">
            <img src="../public/assets/img/logo i-nstrumnts-mono.png" class="w-24 h-12 ">
        </div>
        <div class="container mx-auto text-center">
            <p class="text-sm ">
                ©Copyright 2024 | All Rights Reserved | i-nstrumnts
            </p>
        </div>
    </footer>
    <script src="../src/js/components/instrument.js"></script>
    <script src="../src/js/app.js"></script>
</body>

</html>
