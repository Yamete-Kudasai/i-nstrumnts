<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white ">
  <!-- ENMANUEL -->
  <header class="w-full flex bg-white justify-center">
    <nav class="relative flex w-4/5 py-2">
      <div class="container mx-auto flex">
        <div class="logo flex flex-grow left-0 mt-3 items-center">
          <img src="../public/assets/img/logo i-nstrumnts.png" class="w-20 h-10 justify-end" />
        </div>
        <div class="flex lg:hidden">
          <img src="../public/assets/img/menuHamburguesa.jpg.svg" onclick="openMenu();"
            class="w-8 h-8 mt-3 justify-end" />
        </div>
        <div id="menu"
          class="lg:flex hidden flex-grow absolute lg:relative lg:top-0 top-20 left-0 w-full lg:w-auto items-center py-14 lg:py-0 px-8 sm:px-24 lg:px-0 bg-white opacity-75 justify-end">
          <div class="flex flex-col lg:flex-row text-end lg:mb-0 mb-8 mt-4">
            <a href="" class="hover:text-orange-500 text-sm font-medium mb-8 lg:mb-0 lg:mr-7">HOME</a>
            <a href="" class="hover:text-orange-500 text-sm font-medium mb-8 lg:mb-0 lg:mr-7">INSTRUMENTOS</a>
            <a href="" class="hover:text-orange-500 text-sm font-medium mb-8 lg:mb-0 lg:mr-7">SOBRE NOSOTROS</a>
            <a href="" class="hover:text-orange-500 text-sm font-medium">CONTACTO</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="mt-32 bg-[#353A54] min-h-[700px] relative w-full ">
    <div class="flex-col justify-center items-center w-4/5 -mt-1 ">
      <div class="bg-[#EE711B] flex-col pt-1 text-end relative w-1/2 py-16">
        <h2 class="absolute top-0 right-2 text-5xl mb-2 text-white font-montserrat mt-6 items-end">
          CONTACTO
        </h2>
      </div>
    </div>
    <div class="flex w-full justify-between relative items-center flex-col">
      <div class="text-white absolute left-40">
        <form action="" id="form" class="">
          <div class="my-8">
            <label for="fname" class="hidden ">Nombre</label>
            <p class="text-xl mb-1">Nombre y Apellido</p>
            <input type="text" id="name" class="min-w-[836px] h-10 rounded focus:text-[#0a0908]" />
          </div>
          <div class="my-8">
            <label for="fmail" class="hidden">E-mail</label>
            <p class="text-xl mb-1">E-mail</p>
            <input type="text" id="e-mail" class="min-w-[836px] h-10 rounded focus:text-[#0a0908]" />
          </div>
          <div class="my-8">
            <label for="fphone" class="hidden">Telefono</label>
            <p class="text-xl mb-1">Telefono</p>
            <input type="text" id="phone" class="min-w-[836px] h-10 rounded focus:text-[#0a0908]" />
          </div>
          <div class="my-8">
            <label for="fmessage" class="hidden">Mensaje</label>
            <p class="text-xl mb-1">Mensaje</p>
            <input type="text" id="massege" class="min-w-[836px] h-[100px] rounded focus:text-[#0a0908]" />
          </div>
          <button type="submit" class="bg-[#EE711B] min-w-[836px] h-10 rounded text-xl font-bold flex justify-center items-center py-8">ENVIAR</button>
          <p id="warnings"></p>
      
      </form>
    </div>
    <div class="absolute right-0 -top-56 flex items-end justify-end ">
      <img src="../public/assets/img/edited-guitar.png" alt="guitar-contact" class="w-3/4 h-2/4"/>
    </div>
  </div>


  <script src="../src/js/app.js"></script>
</body>

</html>
